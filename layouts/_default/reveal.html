<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>{{ .Title }}</title>
        <link rel="stylesheet" href="lib/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="lib/reveal.js/css/theme/white.css">
        <link rel="stylesheet" href="lib/reveal.js/lib/css/github.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown data-separator="^===" data-separator-vertical="^---" data-charset="utf-8">
                    <textarea data-template>
                        ## Page title

                        A paragraph with some text and a [link](http://hakim.se).
                    </textarea>
                </section>
            </div>
        </div>

        <script src="lib/reveal.js/lib/js/head.min.js"></script>
        <script src="lib/reveal.js/js/reveal.js"></script>
        <script>
            Reveal.initialize({
                controls: false,
                history: true,
                transitionSpeed: 'fast',
                dependencies: [
                    { src: 'lib/reveal.js/plugin/markdown/marked.js' },
                    { src: 'lib/reveal.js/plugin/markdown/markdown.js' },
                    { src: 'lib/reveal.js/plugin/notes/notes.js', async: true },
                    { src: 'lib/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
