{{ define "main" }}
<main class="project">

    <header class="project__header">
        <div class="project__lede">
            <div class="project__meta">
                <time class="project__date">{{ .Date.Format (i18n "dateFormat") }}</time>
                {{ with .Keywords }}
                    <ul class="project__tags tags">
                        {{ range . }}
                            <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                {{ end }}
            </div>
            <h1 class="project__title">{{ .Title }}</h1>
            <div class="project__summary">
                {{ .Summary }}
            </div>
        </div>
        {{ with .Resources.GetMatch "thumb.*" }}
            {{ $image := .Fill "1600x1000 q75" }}
            <figure class="project__image-container">
                <a href="{{ $.Page.Params.photoUrl }}" target="_blank">
                    <img class="project__image" src="{{ $image.Permalink }}" role="presentation">
                </a>
            </figure>
        {{ end }}
    </header>

</main>
{{ end }}
