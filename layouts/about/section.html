{{ define "main" }}
<main class="about">

    <h1 class="about__heading">Hey.</h1>

    <p class="about__summary">
        {{ .Summary | plainify | safeHTML }}
    </p>

    {{ with .Resources.GetMatch "thumb.*" }}
        {{ $image1x2 := .Fill "800x1600 q50" }}
        {{ $image3x2 := .Fill "900x600 q50" }}
        <figure class="about__figure image-container image-container--1:2 image-container--3:2@smallScreen">
            <picture>
                <source class="about__image image-container__source" srcset="{{ $image3x2.Permalink }}" media="(max-width: {{ $.Site.Params.smallScreen }})">
                <img class="about__image image-container__source" src="{{ $image1x2.Permalink }}" role="presentation">
            </picture>
        </figure>
    {{ end }}

    <div class="about__content content">
        {{ .Content }}
    </div>

</main>
{{ end }}
